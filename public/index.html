<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoBudget - Smart Location-Based Budgeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #38bdf8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        /* Hide scrollbar for clean UI */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        #map {
            height: 300px;
            width: 100%;
            border-radius: 0.75rem;
            z-index: 0;
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">

    <div class="w-full max-w-4xl relative">
        <!-- Background Blobs -->
        <div
            class="absolute -top-20 -left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute -bottom-20 -right-20 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>

        <!-- Main Container -->
        <div class="glass-panel rounded-2xl p-8 md:p-12 relative z-10 min-h-[600px] flex flex-col">

            <!-- Header -->
            <header class="mb-8 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-blue-500/20 rounded-lg">
                        <i data-lucide="wallet" class="w-8 h-8 text-blue-400"></i>
                    </div>
                    <div>
                        <h1
                            class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                            GeoBudget</h1>
                        <p class="text-slate-400 text-sm">Location-Aware Financial Planning</p>
                    </div>
                </div>

                <!-- Step Indicator (centered) -->
                <div id="step-indicator" class="hidden text-sm text-slate-400 font-semibold">
                    1 / 11
                </div>

                <div class="flex items-center gap-4">
                    <!-- Notification Bell -->
                    <div class="relative">
                        <button id="btn-notifications" onclick="toggleNotifications()"
                            class="p-2 text-slate-400 hover:text-white transition-colors hidden">
                            <i data-lucide="bell" class="w-6 h-6"></i>
                            <span id="notif-badge"
                                class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full hidden"></span>
                        </button>
                        <!-- Notification Dropdown -->
                        <div id="notification-dropdown"
                            class="absolute right-0 mt-2 w-80 bg-slate-900 border border-white/10 rounded-xl shadow-2xl hidden z-50 overflow-hidden">
                            <div class="p-4 border-b border-white/10 flex justify-between items-center">
                                <h3 class="font-bold text-white">Notifications</h3>
                                <button onclick="toggleNotifications()" class="text-slate-400 hover:text-white"><i
                                        data-lucide="x" class="w-4 h-4"></i></button>
                            </div>
                            <div id="notification-list" class="max-h-64 overflow-y-auto p-2 space-y-2">
                                <p class="text-center text-slate-500 text-sm py-4">No new notifications</p>
                            </div>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <div>
                        <button id="btn-auth-trigger" onclick="toggleAuthModal()"
                            class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 text-sm font-semibold transition-colors flex items-center gap-2">
                            <i data-lucide="log-in" class="w-4 h-4"></i> <span id="auth-btn-text">Login</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main id="app-content" class="flex-grow flex flex-col justify-center">
                <!-- Dynamic Content Injected Here -->
            </main>

            <!-- Footer Navigation -->
            <footer class="mt-8 flex justify-between items-center pt-6 border-t border-white/5">
                <button id="btn-back"
                    class="hidden px-6 py-2 rounded-lg text-slate-400 hover:text-white hover:bg-white/5 transition-colors">
                    Back
                </button>
                <button id="btn-next"
                    class="btn-primary px-8 py-3 rounded-xl font-semibold text-white shadow-lg shadow-blue-500/20 flex items-center gap-2">
                    Next <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </footer>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-white/10 p-8 rounded-2xl w-full max-w-md relative shadow-2xl">
            <button onclick="toggleAuthModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>

            <h2 id="auth-title" class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
            <p id="auth-subtitle" class="text-slate-400 mb-6">Sign in to save your budget progress.</p>

            <form onsubmit="handleAuth(event)" class="space-y-4">
                <div>
                    <label class="block text-sm text-slate-400 mb-2">Email Address</label>
                    <input type="email" id="auth-email" required
                        class="w-full p-3 bg-slate-800 border border-white/10 rounded-xl text-white focus:border-blue-500 focus:outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-2">Password</label>
                    <input type="password" id="auth-password" required
                        class="w-full p-3 bg-slate-800 border border-white/10 rounded-xl text-white focus:border-blue-500 focus:outline-none transition-colors">
                </div>

                <div id="auth-error"
                    class="hidden p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm"></div>

                <button type="submit" id="btn-auth-submit"
                    class="w-full p-3 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold transition-all shadow-lg shadow-blue-500/25">
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-slate-400 text-sm">
                    <span id="auth-switch-text">Don't have an account?</span>
                    <button id="auth-switch-btn" onclick="toggleAuthMode()"
                        class="text-blue-400 hover:text-blue-300 font-semibold ml-1">Sign Up</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-white/10 p-8 rounded-2xl w-full max-w-md relative shadow-2xl">
            <button onclick="toggleProfileModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>

            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="user" class="w-8 h-8 text-blue-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">My Profile</h2>
                <p id="profile-email" class="text-slate-400">user@example.com</p>
            </div>

            <div class="space-y-6">
                <!-- Change Password Section -->
                <div class="space-y-4">
                    <h3
                        class="text-sm font-semibold text-slate-300 uppercase tracking-wide border-b border-white/10 pb-2">
                        Security</h3>
                    <form onsubmit="handleChangePassword(event)" class="space-y-3">
                        <input type="password" id="current-password" placeholder="Current Password" required
                            class="w-full p-3 bg-slate-800 border border-white/10 rounded-xl text-white text-sm focus:border-blue-500 focus:outline-none">
                        <input type="password" id="new-password" placeholder="New Password" required
                            class="w-full p-3 bg-slate-800 border border-white/10 rounded-xl text-white text-sm focus:border-blue-500 focus:outline-none">
                        <button type="submit" id="btn-change-pass"
                            class="w-full p-3 bg-white/5 hover:bg-white/10 text-white rounded-xl font-semibold transition-all border border-white/10 text-sm">
                            Update Password
                        </button>
                        <div id="pass-msg" class="hidden text-center text-xs"></div>
                    </form>
                </div>

                <!-- Budget Actions -->
                <div class="space-y-4">
                    <h3
                        class="text-sm font-semibold text-slate-300 uppercase tracking-wide border-b border-white/10 pb-2">
                        Budget Settings</h3>
                    <button onclick="restartWizard()"
                        class="w-full p-3 bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 rounded-xl font-semibold transition-all border border-blue-500/20 flex items-center justify-center gap-2">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i> Restart Wizard (Edit Steps)
                    </button>
                </div>

                <button onclick="logout()"
                    class="w-full p-3 bg-red-500/10 hover:bg-red-500/20 text-red-400 rounded-xl font-semibold transition-all border border-red-500/20 mt-4 flex items-center justify-center gap-2">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <script src="countries.js"></script>
    <script src="app.js?v=20241215"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
